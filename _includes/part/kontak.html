<!-- Reservation & Booking Form -->
<section class="testimonials">
    <div class="background bg-img bg-fixed section-padding pb-0"
        data-background="{{ site.url }}/woodimage/annie-spratt-Zi9lNFYd7ic-unsplash.jpg" data-overlay-dark="2">
        <div class="container">
            <div class="row">
                <!-- Reservation -->
                <div class="col-md-5 mb-30 mt-30">
                    <p><i class="star-rating"></i><i class="star-rating"></i><i class="star-rating"></i><i
                            class="star-rating"></i><i class="star-rating"></i></p>
                    <h5>Each of our guest having good experiences with us and out company.</h5>
                    <div class="reservations mb-30">
                        <div class="icon color-1"><span class="flaticon-call"></span></div>
                        <div class="text">
                            <p class="color-1">Call us</p> <a class="color-1" href="tel:{{ site.kontak.hpgabung }}">{{
                                site.kontak.hp
                                }}</a>
                        </div>
                    </div>
                    <p><i class="ti-check"></i><small>Call us, it's whatsapp or phone!.</small></p>
                </div>
                <!-- Booking From -->
                <div class="col-md-5 offset-md-2">
                    <div class="booking-box">
                        <div class="head-box">
                            <h6>Woodworking</h6>
                            <h4>Wood product order Form</h4>
                        </div>
                        <div class="booking-inner clearfix">
                            <form action="rooms2.html" class="form1 clearfix">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input1_wrapper">
                                            <label>Name</label>
                                            <div class="input1_inner">
                                                <input type="text" class="form-control input datepicker"
                                                    placeholder="Nama Lengkap">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="input1_wrapper">
                                            <label>Phone</label>
                                            <div class="input1_inner">
                                                <input type="text" class="form-control input datepicker"
                                                    placeholder="Phone Number">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="input1_wrapper">
                                            <label>Email</label>
                                            <div class="input1_inner">
                                                <input type="text" class="form-control input datepicker"
                                                    placeholder="Email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn-form1-submit mt-15">Send to US!</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
